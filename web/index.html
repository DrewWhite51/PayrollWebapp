<!DOCTYPE html>
<html>
    <head>
        <title>Employee Login Page</title>
        <style>
            body {background-color: #f1faee;}
            h1   {color: red; text-align: center;}
            table {border: 4px solid black;}
        </style>
    </head>
    <body>
        <h1>
            RDD Development Company Login
        </h1>
        
        <form action="login" method='post'>
            
            <input type="hidden">  
            <table align="center" cellpadding="6">
                
                <tr>
                    <td>
                        <b>User-ID</b>
                        <input type="text" name="userID" size="35" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <b>Password</b>
                        <input type="Password" name="password" size="35">
                    </td>
                </tr>

                <tr>
                    <td>
                        <a href="form.html">
                            <input type="submit" value="LOGIN">
                        </a>
                    </td>
                </tr>
         
                
            </table>
        </form>

    </body>
</html>
